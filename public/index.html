<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <title>JS Search</title>
  <link rel="stylesheet" href="libs/bootstrap.css">
  <link rel="stylesheet" href="libs/font-awesome.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>JS Search Demo</h1>
  <h4>
    <i class="fa fa-github-square"></i>
    <a href="https://github.com/bvaughn/js-search">github.com/bvaughn/js-search</a>
  </h4>

  <ul class="list-inline">
    <li>Books indexed by:</li>
    <li><input type="checkbox" checked="checked" id="indexOnTitleCheckbox"> Title</li>
    <li><input type="checkbox" checked="checked" id="indexOnAuthorCheckbox"> Author</li>
    <li>Index strategy:</li>
    <li>
      <select id="indexStrategySelect">
        <option value="JsSearch.AllSubstringsIndexStrategy">All substrings</option>
        <option value="JsSearch.ExactWordIndexStrategy">Exact match</option>
        <option value="JsSearch.PrefixIndexStrategy" selected="selected">Prefix matching</option>
      </select>
    </li>
    <li><input type="checkbox" id="removeStopWordsCheckbox"> Remove stop words</li>
    <li>Sanitizer:</li>
    <li>
      <select id="sanitizerSelect">
        <option value="JsSearch.CaseSensitiveSanitizer">Case Sensitive</option>
        <option value="JsSearch.LowerCaseSanitizer" selected="selected">Lower Case</option>
      </select>
    </li>
    <li><input type="checkbox" id="useStemmingCheckbox"> Use stemming</li>
    <li><input type="checkbox" id="tfIdfRankingCheckbox" checked="checked"> TF-IDF ranking</li>
  <p></p>

  <form>
    <div class="form-group">
      <label for="searchInput">
        Filter text
        <span id="bookCountBadge" class="badge">739 books</span>
      </label>
      <input class="form-control" type="search" id="searchInput" placeholder="Search..">
    </div>
  </form>

  <table id="indexedBooksTable" class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>Link</th>
        <th>Title</th>
        <th>Bechreibung</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="loadingProgressBar" class="progress hidden">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
      Loading book data...
    </div>
  </div>
</ul></div>

<script type="text/javascript" src="libs/PorterStemmer1980.js"></script>
<script type="text/javascript" src="libs/js-search.js"></script>
<script type="text/javascript" src="app.js"></script>

</body></html>
